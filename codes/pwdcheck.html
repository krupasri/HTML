<html>
    <head>
<script>
    function valid(){
        var pwd=document.getElementById("password").value;
        if(pwd.length==5){
            document.getElementById("password").innerHTML;
            document.write("You have created your password!");
        }
        else{
            alert("password must be atleast 5 characters")
        }
    }
</script>
    </head>
    <body>
        <form>
        <label>PASSWORD:</label>&nbsp;<input type="password" id="password" placeholder="Enter your password"><br><br>
        <button onclick="valid()">SUBMIT</button>
        </form>
        
    </body>
</html>
